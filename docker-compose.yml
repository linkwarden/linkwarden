services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    restart: always
    volumes:
      - type: bind
        source: ./pgdata
        target: /var/lib/postgresql/data
        read_only: false

  linkwarden:
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
    restart: always
    # build: # uncomment section and one of 'context' lines below to build from source
    #   context: .
    #   context: https://github.com/linkwarden/linkwarden.git#dev
    image: ghcr.io/linkwarden/linkwarden:latest # comment to build from source
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: ./data
        target: /data/data
        read_only: false
    depends_on:
      - postgres
      - meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.12.8
    restart: always
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./meili_data
        target: /meili_data
        read_only: false
