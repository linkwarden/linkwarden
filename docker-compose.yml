version: "3"

## This compose file can be used for development

services:
  mongo:
    image: mongo
    volumes:
      - ./mongo:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped

  link-warden-api:
    build: ./api
    environment:
      - MONGODB_URI=mongodb://mongo:27017/
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      - ./api:/home/node
    ports:
      - 5500:5500
    restart: unless-stopped
    depends_on:
      - mongo

  link-warden:
    build: .
    environment:
      # - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - REACT_APP_API_HOST=http://localhost:5500
    command: npm run go
    volumes:
      - /home/node/node_modules
      - .:/home/node
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - link-warden-api
